    <title>Pagamento - Hostello</title>

<body>
    <section id="secaoprincipal" class="secaoprincipal">
        <h1>
            Efetuar Pagamento:
        </h1>
        <div id="opc" alig>
        <button class="botaoopcg">
            <img src="imagens/google.png" height="20" width="20" />
            <a href="https://pay.google.com/intl/pt_br/about/">GooglePay</a>
        </button>

        <button class="botaoopcp">
            <img src="imagens/paypal.png" height="20" width="20" />
            <a href="https://www.paypal.com/br/home">PayPal</a>
        </button>
        </div>
        
        <div>
            <table style="text-align:left;">
            <tr>
                <td>
                <p></p><span>Métodos:</span>
                </td>
            </tr>
                </p>
                <td>
                    <input type="radio" name="Método"><span>Cartão</span><br>
                    <input type="radio" name="Método"><span>Pix</span><br>
                    <input type="radio" name="Método"><span>Boleto</span><br>
                </td></tr>
            </table>
        </div>
        
        <div id="ent_usuario">
            <form id="form_usuario">
            <table>
            <tr>
                <td>
                    <label class="label" for="nome">Nome no cartão:</label>
                    <input class="entitem" type="text" id="nome" autocomplete="off" placeholder="Anna Clara A. Babiski"><br>
                    <label class="label" for="numero_cartao">Número do cartão:</label>
                    <input class="entitem" type="number" id="numero_cartao" autocomplete="off" placeholder="0000 0000 0000 0000"><br>
                </td></tr>
            <tr>
                <td class="tdEspaco"><label class="label" for="data_expiracao">Data da expiração:</label>
                    <input class="entitemd" type="text" id="data_expiracao" autocomplete="off" placeholder="MM/AA"><br>
                </td>
                <td class="tdEspaco"><label class="label" for="cvv">cvv / cvc:</label>
                    <input class="entitemcvc" type="number" id="cvv" autocomplete="off" placeholder="000"><br>
                </td></tr>
            </table>
            </form>
            <form>
            <table>
            <tr>
                <td class="tdEspaco"><label class="label">1 - Abra o app ou banco de sua preferência. Escolha a opção pagar com código Pix “copia e cola”, ou código QR.</label>
                </td>
                <td class="tdEspaco"><label class="label">2 - Copie e cole o código, ou escaneie o código QR com a câmera do seu celular. Confira todas as informações e autorize o pagamento.</label>
                </td></tr>
                <td class="tdEspaco"><label class="label">3 - Você vai receber a confirmação do pagamento no seu e-mail. E pronto!</label>
                </td></tr>
            </table>
                <center><img src="imagens/qrcode.jpeg"></center>
                <center><input type="button" value="Copiar código PIX" class="botao"></center>
                <p>Se o pagamento não for confirmado, não se preocupe. O pedido será cancelado automaticamente.</p>
            </form>

                    <center><input type="button" value="Download do boleto" class="botao"></center>
            </form>
        </div>
