<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Recuperação de Senha - Hostello</title>
</head>
<body>
    <header>
        <img src="imagens/hostello.png" class="logo">
    </header>
    <section id="secaoprincipal" class="secaoprincipal">
        <h1>
            Recuperação de Senha:
        </h1>
        <form id="formulario">
            <label class="label" for="email">Insira seu E-mail para enviarmos o código de verificação: </label>
            <input class="entitem" type="text" id="email" autocomplete="off">
            <br>
        </form>
        <footer class="rodape">
            <a href="login.html"><input type="button" value="Enviar" class="botao" onclick="enviar()"></a> 
            <p>Não tem um login? <a href="registro.html">Registre-se</a></p>
        </footer>
        
    </section>
    <script>
        function enviar(){
            window.alert("Código enviado para o e-mail cadastrado, caso não encontre verificar a caixa de spam.")
        }

    </script>
</body>
</html>
