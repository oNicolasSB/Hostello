                <div class="py-2">
                    <div>
                        <h2 class="py-2 text-center">Efetuar cadastro:</h1>
                    </div>
                    <div>
                        <div class="text-center">
                            <input type="button" id="opcusuario" value="Para você" class="botao-destaque shadow-none"

                            <input type="button" id="opchoteleiro" value="Para sua empresa"

                        </div>

                        <div id="ent_usuario">
                            <form id="form_usuario">
                                <div class="col-12">
                                    <div class="form-group py-2">
                                        <label for="cadastro">Nome completo:</label>
                                        <input type="text" class="form-control shadow-none" id="nome">
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="form-group py-2">
                                        <label for="cadastro">E-mail:</label>
                                        <input type="email" class="form-control shadow-none" id="email">
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <div class="form-group py-2">
                                            <label for="cadastro">CPF:</label>
                                            <input type="text" class="form-control shadow-none" id="cpf">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group py-2">
                                            <label for="cadastro">Data de nascimento:</label>
                                            <input type="date" class="form-control shadow-none" id="Nascimento">
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cadastro">Telefone celular:</label>
                                            <input type="text" class="form-control shadow-none" id="telefone">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form">
                                            <label for="SelectGrid">Sexo:</label>
                                            <select class="form-select" id="SelectGrid">
                                                <option value="1">Masculino</option>
                                                <option value="2">Feminino</option>
                                                <option value="3" selected>Prefiro não informar</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group py-2">
                                        <label for="cadastro">Usuário:</label>
                                        <input type="text" class="form-control shadow-none" id="usuario">
                                    </div>
                                </div>



                                <div class="row g-2">
                                    <div class="col-6">
                                        <div class="form-group py-2">
                                            <label for="cadastro">Senha:</label>
                                            <input type="password" class="form-control shadow-none" id="password" onkeyup="verificar()">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group py-2">
                                            <label for="cadastro">Confirmar senha:</label>
                                            <input type="password" class="form-control shadow-none" id="confirm" onkeyup="verificar()">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <span id="message"></span>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <a href="login.html"><input type="button" value="Registrar" class="botao"></a>
                                    <p>Já tem uma conta? Efetue <a href="login.html">Login</a></p>
                                </div>
                            </form>
