<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Login - Hostello</title>
</head>
<body>
    <header>
        <img src="imagens/hostello.png" class="logo">
    </header>
    <section id="secaoprincipal" class="secaoprincipal">
        <h1>
            Efetuar Login:
        </h1>
        <form id="formulario">
            <label class="label" for="usuario">Usuário:</label>
            <input class="entitem" type="text" id="user" autocomplete="off">
            <br>
            <label for="password" class="label">Senha:</label>
            <input class="entsenha" type="password" id="password" autocomplete="off">
            
        </form>
        <footer class="rodape">
            <input type="button" value="login" class="botao">
            <a href="esqueceu_senha.html" class="recuperar_senha">Esqueceu a senha?</a>
            <p>Não tem um login? <a href="registro.html">Registre-se</a></p>
        </footer>
        
    </section>
</body>
</html>
